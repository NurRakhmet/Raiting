<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript первое задание</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="css/reset.css" />
    </head>

<body>
    <div class="back">
    <u style="font-size: 20px; color: rgb(70,133,162); font-family: Arial, Helvetica, sans-serif; font-weight: 900;">Форма обратной связи</u>

    <form action="#" id="form" name="form">

        <div class="head">
            <b class="title">Имя</b><br>
            <input type="text" class="nur" placeholder="Введите имя" name="name" id="name" data-reg="^[А-ЯЁ][а-яё]*$">
        </div>

        <div class="head">
            <b class="title">E-mail</b><br>
            <input type="text" class="nur" placeholder="Ваш e-mail" name="mail" id="mail" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
        </div>

        <div class="head">
            <b class="title">Телефон</b><br>
            <input type="text" class="nur" placeholder="Ваш телефон" name="phone" id="phone" data-reg="^((\+7|8|7)+([0-9]){10})$" >
        </div>

        <div class="head">
            <b class="title">Сообщение</b><br>
            <textarea name="message" id="message" placeholder="Введите сообщение" maxlength="500" onkeypress="return isNotMax(event)"></textarea>
        </div>
    </div>

    <button type="button" onclick="out()" class="but">Отправить</button>
            <div class="Crown">
    <h2 class="comment">Комментарии:</h2>
    <div id="out"></div>
            </div>
    </form>
    

    <script src="css/js/main.js"></script>

    
</body>
</html>
